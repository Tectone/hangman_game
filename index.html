<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <title>It's Hangman!</title>
</head>
<body>
  <main>
    <section class="container">
    <section class="hangman">
      <h1 class="gameTitle">Hangman!</h1>
      <h2>Guess the Word to Win!</h2>
     <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 483.7 441.8" style="enable-background:new 0 0 483.7 441.8;" xml:space="preserve">
<style type="text/css">
	.st0{fill:none;stroke:#000000;stroke-width:6;stroke-miterlimit:10;}
	.st1{fill:none;stroke:#000000;stroke-width:11;stroke-miterlimit:10;}
</style>
<title>hangman</title>
<g id="post">
	<g id="man">
		<g id="right_leg">
			<line class="cls-1 wrong5" x1="221.2" y1="367" x2="166.2" y2="259.5"/>
		</g>
		<g id="left_leg">
			<line class="cls-1 wrong4" x1="106.2" y1="367" x2="161.2" y2="259.5"/>
		</g>
		<g id="right_arm">
			<line class="cls-1 wrong3" x1="163.2" y1="184.5" x2="258" y2="252"/>
		</g>
		<g id="left_arm">
			<line class="cls-1 wrong2" x1="163.2" y1="184.5" x2="80" y2="252"/>
		</g>
		<g id="body">
			<line class="cls-1 wrong1" x1="163.2" y1="175" x2="163.2" y2="261.5"/>
		</g>
		<circle id="head" class="cls-1 wrong0" cx="163.2" cy="124.9" r="50.1"/>
	</g>
</g>
<polyline id="Base" class="st1" points="62.5,25 161.2,25 367,25 367,425 423,425 62.5,425 "/>
<line class="st1" x1="161.2" y1="79" x2="161.2" y2="25"/>
</svg>
    </section>

    <section class="wordSelect">
      <p class="currentWord">
      </p>
      <label class="press_label">Choose a Letter!</label>
      <input class="selectedLetter" maxlength="1" type="text" pattern=[a-zA-Z]>
      <section class="wrong_area"
        <i class="wrong_letter_label">used letters</i>
        <p class="wrong_letters"></p>
      </section>
  </section>
</section>
<section class="reset_screen">
  <h3 class="overText">GAME OVER!</h3>
  <button>Play Again</button>
</section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
